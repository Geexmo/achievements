apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: ns-03
spec:
  ingressClassName: nginx
  rules:
  - host: server.ns-03
    http:
      paths:
      - backend:
          service:
            name: server
            port:
              number: 5000
        path: /
        pathType: Prefix
